<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap" rel="stylesheet">
  <title>The Prancing Pony</title>
</head>
<body>
  <section class="title__box">
    <img class="title__icon-left" src="./images/horse-icon.png" alt="rearing horse">
    <h1>The Prancing Pony</h1>
    <img class="title__icon-right" src="./images/horse-icon.png" alt="rearing horse">
  </section>
  <!-- <nav class="nav__box">
  </nav> -->
  <main class="main__box">
    <section class="main__central-display-box">
      <section class="main__left-user-display">
        <h3 class="main__left-display-welcome">Welcome, <br> please log in!</h3>
        <button class="main__left-display-login-button">Log In</button>
        <section class="main__left-display-dashboard">
          <button class="dashboard__past-bookings-button hidden">View Past Bookings</button>
          <p class="dashboard__total-spent hidden"></p>
        </section>
      </section>
      <section class="main__right-user-display">
        <div class="box" >
          <h3>Check for availability:</h3>
          
          <input class="datepicker" input="text"></input> 
          
        </div>
        <h3>To check for availability, please select a date</h3>
      </section>
      <div class="main__central-display-modal-mask hidden" data-bool="true"></div>
      <div class="main__central-display-login-modal hidden">
        <div class="login__inputs-box">
          <div class="login__invalid-msg-box">
            <p class="login__invalid-username hidden">Invalid username!</p>
            <p class="login__invalid-password hidden">Invalid password!</p>
          </div>
          <label>Username:
            <input class="login__username" type="text">
          </label>
          <label>Password:
            <input class="login__password" type="text">
          </label>
          <button class="login__submit-button">Submit</button>
        </div>
      </div>
        <div class="main__central-bookings-modal hidden">
          <h3 class="main__central-bookings-modal-header">Your booking history with us:</h3>
      </div>
    </section>
    <section class="main__rooms-box">
      <h4 class="main__rooms-header"></h4>
      <!-- <section class="main__rooms-card-box">
        <div class="main__room-card">
          <h5 class="room__card-header">Suite</h5>
          <img src="" alt="">
        </div>
        <div class="main__room-card-info">
          <h5 class="room__card-info-header">Room Details:</h5>
          <p class="room__card-info-p">Bed size(s):</p>
          <p class="room__card-info-p">Number of beds:</p>
          <p class="room__card-info-p">Bidet:</p>
          <p class="room__card-info-p">Cost:
          </p>
          <button class="room__card-book-button">Book Room</button> -->
        </div>
      </section>
    </section>
  </main>

  

  <script src="bundle.js"></script>

</body>
</html>

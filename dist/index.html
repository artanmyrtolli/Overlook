<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap" rel="stylesheet">
  <title>The Prancing Pony</title>
</head>
<body>
  <section class="title__box">
    <img class="title__icon-left" src="./images/horse-icon.png" alt="rearing horse">
    <h1>The Prancing Pony</h1>
    <img class="title__icon-right" src="./images/horse-icon.png" alt="rearing horse">
  </section>
  <main class="main__box">
    <section class="main__central-display-box">
      <section class="main__left-user-display">
        <h2 class="main__left-display-welcome">Welcome, <br> please log in!</h2>
        <button class="main__left-display-login-button">Log In</button>
        <section class="main__left-display-dashboard">
          <button class="dashboard__past-bookings-button hidden">View Past Bookings</button>
          <p class="dashboard__total-spent hidden"></p>
        </section>
      </section>
      <section class="main__right-user-display">
        <div class="box" >
          <label class="datepicker-label"for="datepicker" tabindex="0">To check availability, please select a date<br><input class="datepicker" name="datepicker" input="text" tabindex="0"></input></label>
        </div>
      </section>
      <div class="main__central-display-login-modal hidden">
        <div class="login__inputs-box">
          <div class="login__invalid-msg-box">
            <p class="login__invalid-username hidden">Invalid username!</p>
            <p class="login__invalid-password hidden">Invalid password!</p>
          </div>
          <label>Username:
            <input class="login__username" type="text" tabindex="1"> 
          </label>
          <label>Password:
            <input class="login__password" type="password" tabindex="2">
          </label>
          <button class="login__submit-button" tabindex="2">Submit</button>
        </div>
      </div>
      <div class="main__central-bookings-modal hidden">
        <h4 class="main__central-bookings-modal-header">Your booking history with us:</h4>
      </div>
    </section>
    <select class="main__central-rooms-box-dropdown-filter">
      <option value="filter-by" name="roomtype-filter">Filter by: </option>
      <option value="residential suite" name="roomtype-filter">Residential Suite</option>
      <option value="suite" name="roomtype-filter">Suite</option>
      <option value="single room" name="roomtype-filter">Single Room</option>
      <option value="junior suite" name="roomtype-filter">Junior Suite</option>
    </select>
    <section class="main__rooms-box">
      <h4 class="main__rooms-header hidden">Available Rooms:</h4>
   </section>
</section>
<section class="manager__box hidden">
  <section class="manager__daily-breakdown"></section>
  <section class="manager__dashboard">
      <form action="manager__search-form">
        <label for="manager-search">Search Customer by Name:</label>
        <input class="manager__input-search-customer" type="text" name="manager-search">
        <button class="manager__input-search-customer-button">Submit</button><br>
      </form>
      <button class="manager__customer-detailed-bookings-button" disabled="true">View Detailed Bookings</button>
      <section class="manager__dashboard-customer-info"></section>
      <section class="manager__customer-detailed-bookings"></section>
    </section>
  </section>
<div class="main__central-display-modal-mask hidden" data-bool="true"></div>
</main>
<script src="bundle.js"></script>
</body>
</html>
